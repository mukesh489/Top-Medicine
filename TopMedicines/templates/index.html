<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <title>Home</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <nav class="navbar navbar-expand-sm navbar-dark bg-light">
        <div class="ml-auto">
            <img src="/static/img.png" width="200" height="200" alt="">
        </div>
        <div class="mx-auto">
            <img src="/static/logo.jpeg" width="300" height="200" alt="">

        </div>
        <div class="mr-auto">
            <img src="/static/dr_img.png" width="200" height="200" alt="">
        </div>
    </nav>


    <h2 class="text-center mt-4 mb-4">Top Indented Medicines</h2>

    {%if data%}
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th>S.No</th>
                <th>Medicine</th>
                <th>Quantity</th>
                <th>Cost</th>
                <th>Total Cost</th>
            </tr>

            {% for d in data %}
            <tr>
                <td>{{d.S_No}}</td>
                <td>{{d.Medicine}}</td>
                <td>{{d.Quantity}}</td>
                <td>{{d.Cost}}</td>
                <td>{{d.Total_Cost}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>

    <div class="container">
        <a href="/">
            <button type="submit" class="mx-3">
                Upload another file!</button>
        </a>
        <a href="/media/file.xlsx">
            <button type="submit" class="mx-3">Download!</button>
        </a>
    </div>


    {%else%}
    <div class="container">
        <div class="card">
            <div class="card-header"><b>Select Excel File</b></div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" action="/medicine">
                    {% csrf_token %}
                    <input type="file" name="document" required>
                    <br><br>
                    <label>Enter the number </label>
                    <input type="number" name="number" required>
                    <button type="submit">Upload file</button>
                </form>
            </div>
        </div>
    </div>
    {%endif%}

</body>
</html>
